<tbody th:fragment="history-table-data" id="history-table-data">
    <tr th:each="workLog : ${workLogs}">
        <td th:text="${workLog.getFormattedDate()}"></td>
        <td th:text="${workLog.getFormattedDuration()}"></td>
        <td><a th:href="@{'/technician/history/' + ${workLog.getDateURI()}}" class="fa-solid fa-caret-right text-dark text-decoration-none"></a></td>
    </tr>
</tbody>
