<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <h1 th:text="'Edit ' + ${customer.name}">Edit Customer></h1>
        </div>
        <form id="editCustomerForm" th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lastServiced">Last Serviced:</label>
                        <input type="date" class="form-control" id="lastServiced" th:field="*{lastServiced}">
                    </div>
                    <div class="form-group">
                        <label for="installationDate">Installation Date:</label>
                        <input type="date" class="form-control" id="installationDate" th:field="*{installationDate}">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" th:field="*{state}">
                    </div>
                    <div class="form-group">
                        <label for="paymentReceived">Payment Received:</label>
                        <input type="checkbox" class="form-check-input" id="paymentReceived" th:field="*{paymentReceived}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <!-- This is a placeholder div to maintain space between the buttons in case you need alignment without direct contact -->
                        <div></div> 
                    </div>
                </div>
            </div>
        </form>
        <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this customer?');" class="mt-2">
            <div class="d-flex justify-content-end">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="submit" class="btn btn-danger">Delete Customer</button>
            </div>
        </form>
    </div>
</body>
</html>
