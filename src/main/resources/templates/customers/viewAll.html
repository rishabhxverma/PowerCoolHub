<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/customer/viewAll.css" />
    <title>View Customers</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      /* On small screens, set height to 'auto' for the grid */
      @media screen and (max-width: 767px) {
        #sidebarMenu {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div th:replace="fragments/top-navigation :: top-navigation"></div>
    <div th:replace="fragments/left-navigation :: left-navigation"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex">
        <h1 class="m-4">All Customers</h1>
      </div>
      <div class="d-flex justify-content-center mt-4 mb-4">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <form
            action="/customers/searchCustomer"
            method="GET"
            class="input-group"
          >
            <button
              class="btn rounded-circle"
              type="button"
              title="Add Customer"
              style="width: 40px; height: 40px; padding: 0; margin-right: 15px"
              onclick="window.location.href='/customers/addCustomer'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="currentColor"
                class="bi bi-plus-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                />
              </svg>
            </button>
            <input
              type="search"
              class="form-control"
              placeholder="Search by name"
              aria-label="Search"
              name="customerName"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="filter">Filter by:</label>
          <select id="filter" class="form-control">
            <option selected value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="archived">Archived</option>
            <option value="requesting-app">Requesting Appointment</option>
          </select>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <table class="table table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Last Serviced</th>
                  <th scope="col">Next Service</th>
                  <th scope="col">Payment State</th>
                  <th scope="col">Notes</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="customer : ${customers}">
                  <td>
                    <a
                      th:href="@{/customers/edit/{id}(id=${customer.id})}"
                      th:text="${customer.name}"
                      class="link-dark text-decoration-none"
                    ></a>
                  </td>
                  <td th:text="${customer.address}"></td>
                  <td th:text="${customer.phoneNumber}"></td>
                  <td th:text="${customer.lastServiced}"></td>
                  <td th:text="${customer.nextService}"></td>
                  <td th:text="${customer.state}"></td>
                  <td th:text="${customer.notes}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("filter").addEventListener("change", function () {
        var selectedFilter = this.value;
        console.log(selectedFilter);
        fetch(`/customers/filterJson?filter=${selectedFilter}`)
          .then((response) => response.json())
          .then((data) => {
            // Clear the table
            var tbody = document.querySelector("tbody");
            while (tbody.firstChild) {
              tbody.removeChild(tbody.firstChild);
            }

            // Add the filtered customers to the table
            data.forEach((customer) => {
              var row = document.createElement("tr");

              // Add button if filter is "requesting-app"
              if (selectedFilter === "requesting-app") {
                var buttonCell = document.createElement("td");
                var button = document.createElement("button");
                button.textContent = "Book Appointment";
                button.classList.add("btn", "btn-primary");
                button.addEventListener("click", function () {
                  // Open modal code goes here
                  console.log("Open modal for customer: " + customer.id);
                });
                buttonCell.appendChild(button);
                row.appendChild(buttonCell);
              }

              var nameCell = document.createElement("td");
              var nameLink = document.createElement("a");
              nameLink.href = `/customers/edit/${customer.id}`;
              nameLink.textContent = customer.name;
              nameCell.appendChild(nameLink);
              row.appendChild(nameCell);

              var addressCell = document.createElement("td");
              addressCell.textContent = customer.address;
              row.appendChild(addressCell);

              var phoneNumberCell = document.createElement("td");
              phoneNumberCell.textContent = customer.phoneNumber;
              row.appendChild(phoneNumberCell);

              var lastServicedCell = document.createElement("td");
              lastServicedCell.textContent = customer.lastServiced;
              row.appendChild(lastServicedCell);

              var nextServiceCell = document.createElement("td");
              nextServiceCell.textContent = customer.nextService;
              row.appendChild(nextServiceCell);

              var stateCell = document.createElement("td");
              stateCell.textContent = customer.state;
              row.appendChild(stateCell);

              var notesCell = document.createElement("td");
              notesCell.textContent = customer.notes;
              row.appendChild(notesCell);

              tbody.appendChild(row);
            });
          });
      });
    </script>
  </body>
</html>
