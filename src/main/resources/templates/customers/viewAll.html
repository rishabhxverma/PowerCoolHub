<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/customer/viewAll.css" />
    <title>View Customers</title>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>View Customers</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/calendar.css"/>
    <script src="/js/calendar.js" defer></script>

    <link rel="stylesheet" href="/css/viewAll.css" />
    <script src="/js/viewAll.js" defer></script>

  </head>

  <body>
    <div th:replace="fragments/top-navigation :: top-navigation"></div>
    <div th:replace="fragments/left-navigation :: left-navigation"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex">
        <h1 class="m-4">All Customers</h1>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Last Serviced</th>
                <th scope="col">Next Service</th>
                <th scope="col">Payment State</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="customer : ${customers}">
                <td>
                  <a th:href="@{/customers/edit/{id}(id=${customer.id})}" th:text="${customer.name}"
                    class="link-dark text-decoration-none"></a>
                </td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.lastServiced}"></td>
                <td th:text="${customer.nextService}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.notes}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="filter">Filter by:</label>
          <select id="filter" class="form-control">
            <option selected value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="archived">Archived</option>
            <option value="requesting-app">Requesting Appointment</option>
          </select>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <table class="table table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Last Serviced</th>
                  <th scope="col">Next Service</th>
                  <th scope="col">Payment State</th>
                  <th scope="col">Notes</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="customer : ${customers}">
                  <td>
                    <a
                      th:href="@{/customers/edit/{id}(id=${customer.id})}"
                      th:text="${customer.name}"
                      class="link-dark text-decoration-none"
                    ></a>
                  </td>
                  <td th:text="${customer.address}"></td>
                  <td th:text="${customer.phoneNumber}"></td>
                  <td th:text="${customer.lastServiced}"></td>
                  <td th:text="${customer.nextService}"></td>
                  <td th:text="${customer.state}"></td>
                  <td th:text="${customer.notes}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="jobModal"
      tabindex="-1"
      aria-labelledby="jobModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobModalLabel">Book Appointment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Content from addJob.html -->
            <form action="/jobs/addJob" method="post">
              <!-- hidden customer id -->
              <div class="form-group">
                <label for="customerId" hidden></label>
                <input
                  type="number"
                  name="customerId"
                  class="form-control"
                  id="customerId"
                  required
                  hidden
                />
              </div>

              <!-- add calender fragment -->
              <div class="form-group">
                <div
                  class="row"
                  th:replace="/fragments/calendar :: calendar-fragment"
                ></div>
              </div>
              <div class="form-group">
                <label for="dateService">Date Service</label>
                <input
                  type="date"
                  name="dateService"
                  class="form-control"
                  id="dateService"
                  required
                />
              </div>

              <div class="form-group">
                <label for="note">Note</label>
                <textarea
                  class="form-control"
                  name="note"
                  id="note"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label for="jobType">Job Type</label><br />
                <input
                  type="radio"
                  id="install"
                  name="jobType"
                  value="INSTALL"
                />
                <label for="install">Install</label><br />
                <input
                  type="radio"
                  id="service"
                  name="jobType"
                  value="SERVICE"
                />
                <label for="service">Service</label><br />
                <input type="radio" id="repair" name="jobType" value="REPAIR" />
                <label for="repair">Repair</label><br />
              </div>

              <div class="form-group">
                <label for="users">Select employees to assign:</label>
                <div class="row" id="users">
                  <div th:each="user : ${users}" class="col-md-2">
                    <div class="user-box form-check">
                      <input th:id="${'user' + user.id}" th:value="${user.id}" name="selectedUsers" type="checkbox" class="form-check-input" />
                      <label th:for="${'user' + user.id}" class="form-check-label">
                        <span th:text="${user.name}"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              
              

              <div class="form-group">
                <label for="jobDone">Job Done?</label>
                <div class="custom-control custom-switch">
                  <input type="hidden" name="jobDone" value="false" />
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    name="jobDone"
                    id="jobDone"
                    value="true"
                  />
                  <label class="custom-control-label" for="jobDone"></label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- Additional buttons if needed -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
