<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>View Customers</title>
    </head>
    <body>
        <div style="position: relative; width: 100%;">
            <div class="d-flex justify-content-left">
                <button class="btn btn-secondary" onclick="location.href='/users/manager/managerDashboard'">
                    Dashboard
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h1>Customers</h1>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-4">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <form action="/customers/searchCustomer" method="GET" class="input-group">
                    <button class="btn rounded-circle" type="button" title="Add Customer" style="width: 40px; height: 40px; padding: 0; margin-right: 15px;" onclick="window.location.href='/customers/addCustomer'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                    <input type="search" class="form-control" placeholder="Search by name" aria-label="Search" name="customerName">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Last Serviced</th>
                                <th scope="col">Next Service</th>
                                <th scope="col">Payment State</th>
                                <th scope="col">Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td><a th:href="@{/customers/edit/{id}(id=${customer.id})}" th:text="${customer.name}" class="link-dark text-decoration-none"></a></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.phoneNumber}"></td>
                                <td th:text="${customer.lastServiced}"></td>
                                <td th:text="${customer.nextService}"></td>
                                <td th:text="${customer.state}"></td>
                                <td th:text="${customer.notes}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
