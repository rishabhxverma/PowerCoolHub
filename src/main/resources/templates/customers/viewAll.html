<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/customer/viewAll.css" />
    <title>View Customers</title>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>View Customers</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <style>
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      #sidebarMenu {
        width: 100%;
      }
    }
  </style>
</head>

  <body>
    <div th:replace="fragments/top-navigation :: top-navigation"></div>
    <div th:replace="fragments/left-navigation :: left-navigation"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex">
        <h1 class="m-4">All Customers</h1>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Last Serviced</th>
                <th scope="col">Next Service</th>
                <th scope="col">Payment State</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="customer : ${customers}">
                <td>
                  <a th:href="@{/customers/edit/{id}(id=${customer.id})}" th:text="${customer.name}"
                    class="link-dark text-decoration-none"></a>
                </td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.lastServiced}"></td>
                <td th:text="${customer.nextService}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.notes}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="filter">Filter by:</label>
          <select id="filter" class="form-control">
            <option selected value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="archived">Archived</option>
            <option value="requesting-app">Requesting Appointment</option>
          </select>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <table class="table table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Last Serviced</th>
                  <th scope="col">Next Service</th>
                  <th scope="col">Payment State</th>
                  <th scope="col">Notes</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="customer : ${customers}">
                  <td>
                    <a
                      th:href="@{/customers/edit/{id}(id=${customer.id})}"
                      th:text="${customer.name}"
                      class="link-dark text-decoration-none"
                    ></a>
                  </td>
                  <td th:text="${customer.address}"></td>
                  <td th:text="${customer.phoneNumber}"></td>
                  <td th:text="${customer.lastServiced}"></td>
                  <td th:text="${customer.nextService}"></td>
                  <td th:text="${customer.state}"></td>
                  <td th:text="${customer.notes}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("filter").addEventListener("change", function () {
        // Get the selected filter, if the filter is all or Choose..., show all customers instead of applying a filter

        var selectedFilter = this.value;
        console.log(selectedFilter);
        fetch(`/customers/filterJson?filter=${selectedFilter}`)
          .then((response) => response.json())
          .then((data) => {
            // Clear the table
            var tbody = document.querySelector("tbody");
            while (tbody.firstChild) {
              tbody.removeChild(tbody.firstChild);
            }

            // Add the filtered customers to the table
            data.forEach((customer) => {
              var row = document.createElement("tr");

              var nameCell = document.createElement("td");
              var nameLink = document.createElement("a");
              nameLink.href = `/customers/edit/${customer.id}`;
              nameLink.textContent = customer.name;
              nameCell.appendChild(nameLink);
              row.appendChild(nameCell);

              var addressCell = document.createElement("td");
              addressCell.textContent = customer.address;
              row.appendChild(addressCell);

              var phoneNumberCell = document.createElement("td");
              phoneNumberCell.textContent = customer.phoneNumber;
              row.appendChild(phoneNumberCell);

              var lastServicedCell = document.createElement("td");
              lastServicedCell.textContent = customer.lastServiced;
              row.appendChild(lastServicedCell);

              var nextServiceCell = document.createElement("td");
              nextServiceCell.textContent = customer.nextService;
              row.appendChild(nextServiceCell);

              var stateCell = document.createElement("td");
              stateCell.textContent = customer.state;
              row.appendChild(stateCell);

              var notesCell = document.createElement("td");
              notesCell.textContent = customer.notes;
              row.appendChild(notesCell);

              tbody.appendChild(row);
            });
          });
      });
    </script>
  </body>
</html>
