<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>View Customer Search Results</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <h1>Customers</h1>
    </div>
    <div class="d-flex justify-content-center mt-4 mb-4">
        <div class="col-sm-6 col-md-4 col-lg-3"> 
            <form action="/customers/searchCustomer" method="GET" class="input-group">
                <input type="search" class="form-control" placeholder="Search by name" aria-label="Search" name="customerName" th:value="${searchTerm}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Last Serviced</th>
                            <th scope="col">Installation Date</th>
                            <th scope="col">Payment State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td><a th:href="@{/customers/edit/{id}(id=${customer.id})}" th:text="${customer.name}" class="link-dark text-decoration-none"></a></td>
                            <td th:text="${customer.address}"></td>
                            <td th:text="${customer.phoneNumber}"></td>
                            <td th:text="${customer.lastServiced}"></td>
                            <td th:text="${customer.installationDate}"></td>
                            <td th:text="${customer.state}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-primary" onclick="window.location.href='/customers/addCustomer'">Add Customer</button>
    </div>
</body>
</html>
