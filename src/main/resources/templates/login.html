<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="row">
            <div class="col-12 mt-2 d-flex justify-content-center mb-4 mt-4">
                <img style="height: 8rem" src="/images/powercool-logo.jpeg" alt="PowerCool Logo">
            </div>
            <div class="col-12 mt-2">
                <form class="border rounded px-4 pt-4 pb-4 mb-4" th:action="@{/users/login}" th:object="${loginForm}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" 
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                            th:value="${email != null} ? ${email} : ''"
                        >
                        <p 
                            th:classappend="${#fields.hasErrors('email')} ? 'text-danger m-2' : ''"
                            th:if="${#fields.hasErrors('email')}" 
                            th:errors="*{email}"
                        ></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="*****"
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                            th:value="${password != null} ? ${password} : ''"
                        >
                        <p 
                            th:classappend="${#fields.hasErrors('password')} ? 'text-danger m-2' : ''"
                            th:if="${#fields.hasErrors('password')}" 
                            th:errors="*{password}"
                        ></p>
                    </div>
                    <div class="mb-3">
                        <label for="New account" class ="form-label"> <a style="text-decoration-line: none;" href="/register">New account?</a></label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
