<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="row">
            <div class="col-12 mt-2 d-flex justify-content-center mb-4 mt-4">
                <img style="height: 8rem" src="/images/powercool-logo.jpeg" alt="PowerCool Logo">
            </div>
            <div class="col-12 mt-2">
                <form class="border rounded px-4 pt-4 pb-4 mb-4" action="/users/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" th:value="${email != null} ? ${email} : ''" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="*****">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div th:text="${loginError}"></div>
            </div>
        </div>
    </div>
</body>

</html>
